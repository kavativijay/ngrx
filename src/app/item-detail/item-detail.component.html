<div class="modal-header">
	<h4 class="modal-title">{{selectedItem.category}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card lesson-border">
		<img class="card-img-top" width="100px" height="300px" src="{{selectedItem.thumbnail}}" alt="Card image cap">
		<div class="card-body">
			<p class="card-text"><b>Brand: </b>{{selectedItem.brand}}</p>
			<p class="card-text"><b>Price: </b>{{selectedItem.price}}</p>
                <h5 class="card-title"><b>Title: </b>{{selectedItem.title}}</h5>
			<p class="card-text"><b>Description: </b>{{selectedItem.description}}</p>
			<p class="card-text"><b>rating: </b>{{selectedItem.rating}}</p>
			<p class="card-text"><b>Stock: </b>{{selectedItem.stock}}</p>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
